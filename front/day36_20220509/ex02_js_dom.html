    <style>
        /* input태그를 블록요소로 지정 */
        input {
            display: block;
        }

<body>
    아이디: <input type="text" id="username">
    <!-- 버튼클릭시 fun1이라는 함수 호출 -->
    <button onclick="fun1()">아이디 등록</button></br>
    비밀번호: <input type="password" id="password"></br>
    비밀번호 입력값 확인: <input type = "text" id = "password_check">
    <button onclick="fun2()">비밀번호체크</button></br>
    <!-- 위 버튼 클릭시 fun2 함수를 호출하고

</body>
<script>

    function fun2(){
        const password = document.getElementById("password").value;
        console.log(`비밀번호 입력값: ${password}`);
        document.getElementById("password_check").value = password;
    }




    function fun1(){

        const usernameTag = document.getElementById("username");
        console.log(usernameTag);
        const usernameTagValue = document.getElementById("username").value;
        console.log(usernameTagValue);
        console.log(usernameTag.value);
