<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <!--예제2) 비밀번호와 비밀번호 재확인을 비교해 일치하면 녹색 글씨로 일치합니다 / 
        일치하지 않으면 빨간색 글씨로 일치하지 않습니다.-->
    비밀번호 <input type="text" id="pw1" placeholder="비밀번호 8~16자 숫자"><i class="bi bi-file-lock2"></i></br>
    비밀번호 재확인 <input type="text" id="pw2" placeholder="비밀번호 확인" onblur="pwCheck()"><i id="lock" class="bi bi-file-lock2"style="color: gray "></i></br>
        <p id=pw-check-result></p>
</body>
<script>
    function pwCheck(){
        console.log("함수호출");    
        const password1 = document.getElementById("pw1").value;
        const password2 = document.getElementById("pw2").value;
        const checkResult = document.getElementById("pw-check-result");
        const lock = document.getElementById("lock");
        if (password1==password2){
            checkResult.innerHTML = "일치합니다.";
            checkResult.style.color="green";
            lock.style.color = "green";

        }else{
            checkResult.innerHTML = "일치하지않습니다.";
            checkResult.style.color="red";        
            lock.style.color = "red";
        }
    }
</script>
</html>
